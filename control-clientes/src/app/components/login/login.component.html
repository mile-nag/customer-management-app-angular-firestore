<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="bi bi-person"></i>
        </h1>
      </div>
    </div>
  </div>
</header>

<!--Mensaje de error de inicio de sesi칩n-->
<div class="container my-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      @if(mensaje){
      <div class="alert alert-danger text-center" role="alert">
        {{ mensaje }}
      </div>
      }
    </div>
  </div>
</div>

<section id="login">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Iniciar sesi칩n</h4>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="password"
                  required
                />
              </div>
              <input
                type="submit"
                value="Iniciar sesi칩n"
                class="btn btn-primary w-100"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
