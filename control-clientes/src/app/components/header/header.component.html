<nav class="navbar navbar-expand-lg">
  <div class="container">
    <!--Enlace a la página de inicio-->
    <a [routerLink]="['/']" class="navbar-brand">Control Clientes</a>

    <!--Botón para mostrar el menú en dispositivos móviles-->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollpse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Barra de navegación -->
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <!-- Menu visible solo si el usuario esta autenticado -->
      @if(isLoggedIn){
      <ul class="navbar-nav me-auto">
        <li class="nav-item px-2">
          <a [routerLink]="['/']" class="nav-link">Inicio</a>
        </li>
      </ul>
      }
      <ul class="navbar-nav">
        @if(isLoggedIn){
        <li class="nav-item px-2">
          <a [routerLink]="['/']" class="nav-link">
            <i class="bi bi-person-circle"></i> Bienvenido
          </a>
        </li>
        } @if(!isLoggedIn){
        <li class="nav-item px-2">
          <a [routerLink]="['/login']" class="nav-link">
            <i class="bi bi-person"> Iniciar sesión</i>
          </a>
        </li>
        } @if(isLoggedIn){
        <li class="nav-item px-2">
          <a style="cursor: pointer" (click)="logout()" class="nav-link">
            <i class="bi bi-box-arrow-right"> Cerrar sesión</i>
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
